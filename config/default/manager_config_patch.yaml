apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--config=bootstrap_config.yaml"
        volumeMounts:
        - name: manager-config
          mountPath: /bootstrap_config.yaml
          subPath: bootstrap_config.yaml
      volumes:
      - name: manager-config
        configMap:
          name: manager-config
