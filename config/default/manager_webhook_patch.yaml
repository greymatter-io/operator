apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: webhook-cert
          readOnly: true
      # The secret referenced in this volume contains signed certs which are issued by the operator's embedded CFSSL server at startup.
      # When the Deployment is first created, this referenced secret's tls.crt and tls.key are initialized as empty files.
      volumes:
      - name: webhook-cert
        secret:
          defaultMode: 420
          secretName: gm-controller-manager-service-cert
          items:
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
